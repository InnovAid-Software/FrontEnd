<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link href="../CSSRoot/SSPRootCourseSections.css" rel="stylesheet" />
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">



    <!-- Axios for API requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container mt-5">
      <h2>Course/Section Schedule</h2>

      <!-- Table -->
      <div class="table-responsive">
         <table class="table table-bordered">
  <thead>
    <tr>
      <th>Department</th>
      <th>Course #</th>
      <th>Course Title</th>
      <th>Section #</th>
      <th>Instructor</th>
      <th>Days</th>
      <th>Start Time</th>
      <th>End Time</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody id="schedule-table-body">
    <!-- Dynamic rows will be inserted here -->
  </tbody>
</table>
      </div>

      <!-- Buttons for Add, Import, Save -->
      <div class="d-flex justify-content-between mt-3">
        <button class="btn btn-primary btn-add" onclick="addNewSection()">+</button>
        <button class="btn btn-secondary" onclick="importCSV()">Import</button>
        <button class="btn btn-success" onclick="saveSections()">Save</button>
      </div>

      <!-- Hidden Input for CSV Upload -->
      <input type="file" id="csv-file-input" style="display: none;" accept=".csv" onchange="handleCSVUpload(event)">
    </div>
    <!-- Additional Admin features and information -->
</div>

    <script src="../JSRoot/SSPRootCourseSections.js"></script>


    <!-- Bootstrap 4.5.2 JS (include before the closing body tag) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
