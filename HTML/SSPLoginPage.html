<!DOCTYPE html>
<html lang="en">
<head>
    <title>Woo Class Scheduler - Login</title>
    <meta charset="UTF-8">
    <meta name="description" content="Student class scheduling application">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="../CSS/SSPLoginCSS.css" rel="stylesheet">
</head>
<body>
    <header class="primary">
        <div class="header-content">
            <img src="../Assests/logo.png" alt="InnovAid Logo">
            <h1>InnovAid</h1>
        </div>
    </header>
    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <div class="toggle-buttons">
                    <button class="toggle-btn active" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                    <button class="toggle-btn" id="signupBtn">
                        <i class="fas fa-user-plus"></i> Signup
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="message" class="alert d-none"></div>
                <!-- Login Form -->
                <form id="loginForm" class="form active">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder="Email address" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" id="LoginPassword" placeholder="Password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>

                <!-- Signup Form -->
                <form id="signupForm" class="form">
                    <div class="form-group">
                        <input type="email" id="signUpEmail" placeholder="Email address" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signUpPassword" placeholder="Password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="form-group">
                        <select id="signup-user-types" required>
                            <option value="">Select User Type</option>
                            <option value="Student">Student</option>
                            <option value="Admin">Admin</option>
                            <option value="Root">Root</option>
                        </select>
                        <i class="fas fa-user"></i>
                    </div>
                    <button type="submit" class="submit-btn">
                        <i class="fas fa-user-plus"></i> Sign Up
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../JS/SSPLoginJS.js"></script>
</body>
</html>
