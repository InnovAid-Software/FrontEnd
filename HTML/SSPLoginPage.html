<html lang="en">
<head>
    <title>Scheduling app</title>

    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--added for responsiveness-->

<body>
    <main>
        <header role="banner" class="primary">
            <div class="hgroup">
                <h1><a href="index.html">Woo Class Scheduler </a></h1>
                <h2>Innovaid</h2>
            </div>
        </header>

        <div class="container">
            <div class="slider"></div>
            <div class="btn">
                <button class="login">Login</button>
                <button class="signup">Signup</button>
            </div>

            <div class="form-section">
               
                <form class="login-box"  id="loginForm">
                    <input type="email" id="loginEmail" class="ele" placeholder="youremail@email.com" required>
                    <input type="password" id="LoginPassword" class="ele" placeholder="password" required>

                    <button class="clkbtn" type="submit">Login</button>
                </form>

                <form class="signup-box" id="signupForm">

                    <input type="email" class="ele" placeholder="youremail@email.com" required>
                    <input type="password" class="ele" placeholder="password" required>

                    <label for="signup-user-types">Choose User-Type:</label>
                    <select name="user-types" id="signup-user-types" class="ele" required>
                        <option value="Student">Student</option>
                        <option value="Admin">Admin</option>
                        <option value="Root">Root</option>
                    </select>
                    <button class="clkbtn" type="submit">Signup</button>
                </form>
            </div>
        </div>
        </section>
    </main>
