<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link href="../CSS/SSPLandingpage.css" rel="stylesheet" />
    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make the container take the full height of the viewport */
        .full-height {
            height: 100vh;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Axios for API requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>


<body>
    
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="navbar-custom">
            <!-- Logo Section -->
            <div class="logo">
                <img src="../Assests/logo.png" alt="logo">
                <span class="logo-name">InovAid</span>
            </div>

            <!-- Navigation Links -->
            <ul class="nav flex-column">
            <!--links added dynamically!-->
            </ul>

            <!-- Logout and Dark Mode -->
            <ul class="nav flex-column mt-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class='bx bx-log-out'></i>
                        Logout
                    </a>
                </li>
                <li class="nav-item">
                    <div class="nav-link mode-toggle">
                        <i class='bx bx-moon'></i>
                        Dark Mode
                    </div>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="flex-grow-1 p-3">
            <section class="dashboard">
                <div class="top mb-4">
                    <i class='bx bxs-arrow-from-left sidebar-toggle'></i>
                </div>
            </section>
            </main>


            <!--Added specific to root user-->
            <div id="rootContent" style="display: none;">

                <div class="container d-flex align-items-center justify-content-center full-height">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <table class="table table-bordered text-center">
                                <thead>
                                    <tr>
                                        <th>UserType</th>
                                        <th>Email</th>
                                        <th>Decision</th>
                                    </tr>
                                </thead>
                                <tbody id="userTableBody">

                                    <!--Rows will be dynamically inserted here-->
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>


            </div>



            <div id="studentContent" style="display: none;">
                <!-- Student-specific content goes here -->

                <div class="container d-flex align-items-center justify-content-center full-height">
                    <div class="row justify-content-center w-100">
                        <!-- Left Column: Courses Selected -->
                        <div class="col-md-3  mb-5 table-spacing">
                            <!-- Table Title -->

                            <table class="table table-bordered text-center" id="ProposedCoursesTable">
                                <caption class="text-center font-weight-bold mb-2" style="caption-side: top; font-size: 1.6rem;">
                                    Courses Selected:
                                </caption>
                                <thead>
                                    <tr>
                                        <th>Course</th>
                                        <th>Edit</th>
                                    </tr>
                                </thead>
                                <tbody id="proposedCoursesBody">
                                    <!--Rows will be dynamically inserted here-->
                                </tbody>
                            </table>


                        </div>

                        <!-- Right Column: Courses Available -->
                        <div class="col-md-3 mb-5 table-spacing">
                            <!-- Table Title -->

                            <table class="table table-bordered text-center" id="CoursesAvailableTable">
                                <caption class="text-center font-weight-bold mb-2" style="caption-side: top; font-size: 1.6rem;">
                                    Courses Available:
                                </caption>
                                <thead>
                                    <tr>
                                        <th>Course</th>
                                        <th>Add</th>
                                    </tr>
                                </thead>
                                <tbody id="availableCoursesBody">
                                    <!--Rows will be dynamically inserted here-->
                                </tbody>
                            </table>
                            <!-- Title and Buttons underneath Courses Available -->
                            <div class="col-md-3 custom-margin">
                                <!-- Title -->
                                <!-- Input Table -->
                                <table class="table table-bordered text-center " id="ReservedTimesTable">
                                    <caption class="text-center font-weight-bold mb-2" style="caption-side: top; font-size: 1.6rem;">
                                        Reserved Times:
                                    </caption>

                                    <thead>
                                        <tr>
                                            <th>Start Time</th>

                                            <th>End Time</th>
                                            <th>Description</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="reservedTimesBody">
                                        <tr>
                                            <td> <input type="text" class="form-control-sm" placeholder="Ex: 0900" </td>

                                            <td> <input type="text" class="form-control-sm" placeholder="Ex: 1200"</td>

                                            <td> <input type="text" class="form-control-sm" placeholder="Lunch time" </td>
                                            <td>
                                                <button type="button" id="RemoveReservedTime" class="btn btn-link p-0 text-danger remove-button" placeholder="Description">
                                                    <i class="bi bi-trash">

                                                    </i>

                                                </button>

                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <!-- Save Button and Add Icon -->
                                <div class="position-relative mt-3">
                                    <button type="button" class="btn btn-info position-absolute" style="right: 380px">Save</button>
                                    <!-- Add Icon -->
                                    <button type="button" class="btn btn-link text-primary ml-2 position-absolute" style="right: 300px; font-size: 1.5rem;" id="addIcon">
                                        <i class="bi bi-plus-circle"></i> <!-- Bootstrap Plus Icon -->
                                    </button>
                                </div>
                                <!-- Button below the table -->
                                <div class="text-center mt-3">
                                    <button type="button" class="btn btn-primary" onclick="generateSchedules()">Generate</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                </div>




                <div id="adminContent" style="display: none;">

                   
                        <div class="container mt-5">
                            <h2>Course/Section Schedule</h2>

                            <!-- Table -->
                            <div class="table-responsive">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr>
                                            <th>Department ID</th>
                                            <th>Course Number</th>
                                            <th>Section ID</th>
                                            <th>Instructor</th>
                                            <th>Days</th>
                                            <th>Start Time</th>
                                            <th>End Time</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="schedule-table-body">
                                        <!-- Dynamic rows will be inserted here -->
                                    </tbody>
                                </table>
                            </div>

                            <!-- Buttons for Add, Import, Save -->
                            <div class="d-flex justify-content-between mt-3">
                                <button class="btn btn-primary btn-add" onclick="addNewSection()">+</button>
                                <button class="btn btn-secondary" onclick="importCSV()">Import</button>
                                <button class="btn btn-success" onclick="saveSections()">Save</button>
                            </div>

                            <!-- Hidden Input for CSV Upload -->
                            <input type="file" id="csv-file-input" style="display: none;" accept=".csv" onchange="handleCSVUpload(event)">
                        </div>
                      
                </div>
                


            <script src="../JS/SSPLandingpage.js"></script>


            <!-- Bootstrap 4.5.2 JS (include before the closing body tag) -->
            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
