<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--CSS-->
    <link href="../CSS/SSPLandingpage.css" rel="stylesheet" />
    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <nav>
        <div class="logo">
            <div class="logo-image">
                <img src="../Assests/logo.png" alt="logo">
            </div>
            <span class="logo-name">InovAid</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class='bx bx-home'></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="#">
                    <i class='bx bx-file'></i>
                    <span class="link-name">Student Info</span>
                </a></li>
                <li><a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="link-name">Account Settings</span>
                </a></li>
            </ul>

            <ul class="logout-mod">
                <li><a href="#">
                    <i class='bx bx-log-out' ></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class='bx bx-moon' ></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>
    <section class="dashboard">
        <div class="top">
            <i class='bx bxs-arrow-from-left sidebar-toggle' ></i>
           
        </div>
    </section>
    <script src="../JS/SSPLandingpage.js"></script>
</body>
</html>
