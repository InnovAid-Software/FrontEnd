<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link href="../CSS/SSPLandingpage.css" rel="stylesheet" />
    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make the container take the full height of the viewport */
        .full-height {
            height: 100vh;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Axios for API requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>


<body>
    
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="navbar-custom">
            <!-- Logo Section -->
            <div class="logo">
                <img src="../Assests/logo.png" alt="logo">
                <span class="logo-name">InnovAid</span>
            </div>

            <!-- Navigation Links -->
            <ul class="nav flex-column">
            <!--links added dynamically!-->
            </ul>

            <!-- Logout and Dark Mode -->
            <ul class="nav flex-column mt-auto">
                <li class="nav-item">
                    <a id="LogoutButton" class="nav-link" href="#">
                        <i class='bx bx-log-out'></i>
                        Logout
                    </a>
                </li>
                <li class="nav-item">
                    <div class="nav-link mode-toggle">
                        <i class='bx bx-moon'></i>
                        Dark Mode
                    </div>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="p-3">
            <section class="dashboard">
                <div class="top mb-4">
                    <i class='bx bxs-arrow-from-left sidebar-toggle'></i>
                </div>
            </section>
            </main>


            <!--Added specific to root user-->
            <div id="rootContent" style="display: none;">

                <div class="container d-flex align-items-center justify-content-center full-height">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <table class="table table-bordered text-center">
                                <thead>
                                    <tr>
                                        <th>UserType</th>
                                        <th>Email</th>
                                        <th>Decision</th>
                                    </tr>
                                </thead>
                                <tbody id="userTableBody">

                                    <!--Rows will be dynamically inserted here-->
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>


            </div>



            <div id="studentContent" style="display: none;">
                <div class="container-fluid p-4">
                    <div class="row">
                        <!-- Selected Courses Card -->
                        <div class="col-md-4">
                            <div class="card shadow-sm">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h3 class="mb-0">Selected Courses</h3>
                                    <span class="badge badge-primary" id="selectedCount">0</span>
                                </div>
                                <div class="card-body p-0">
                                    <div class="list-group list-group-flush" id="selectedCoursesList">
                                        <!-- Selected courses will be added here -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Available Courses Card -->
                        <div class="col-md-4">
                            <div class="card shadow-sm">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h3 class="mb-0">Available Courses</h3>
                                    <div class="input-group input-group-sm w-50">
                                        <input type="text" class="form-control" id="courseSearch" placeholder="Search courses...">
                                    </div>
                                </div>
                                <div class="card-body p-0">
                                    <div class="list-group list-group-flush" id="availableCoursesList">
                                        <!-- Available courses will be added here -->
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Reserved Times Card -->
                        <div class="col-md-4">
                            <div class="card shadow-sm">
                                <div class="card-header d-flex justify-content-between align-items-center">
                                    <h3 class="mb-0">Reserved Times</h3>
                                    <button class="btn btn-sm btn-primary" id="addTimeBtn">
                                        <i class="bi bi-plus-lg"></i> Add Time
                                    </button>
                                </div>
                                <div class="card-body p-0">
                                    <div class="list-group list-group-flush" id="reservedTimesList">
                                        <!-- Reserved times will be added here -->
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mt-3">
                                <button class="btn btn-lg btn-primary" onclick="generateSchedules()">
                                    Generate Schedules
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>




                <div id="adminContent" style="display: none;">


                    

                </div>



                <script src="../JS/SSPLandingpage.js"></script>


                <!-- Bootstrap 4.5.2 JS (include before the closing body tag) -->
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
