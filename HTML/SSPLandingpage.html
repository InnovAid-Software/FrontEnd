<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link href="../CSS/SSPLandingpage.css" rel="stylesheet" />
    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make the container take the full height of the viewport */
        .full-height {
            height: 100vh;
        }
    </style>

    <!-- Axios for API requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>


<body>
    <!--Added specific to root user-->
    <div id="rootContent" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <!-- Logo Section -->
                <a class="navbar-brand d-flex align-items-center" href="#">
                    <img src="../Assets/logo.png" alt="logo" class="me-2" style="width: 40px; height: auto;">
                    <span class="logo-name">InovAid</span>
                </a>

                <!-- Sidebar Toggle (Optional for smaller screens) -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Content -->
                <div class="collapse navbar-collapse" id="navbarContent">
                    <!-- Navigation Links -->
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class='bx bx-home me-2'></i>Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class='bx bx-file me-2'></i>Catalog
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class='bx bx-cog me-2'></i>Account Settings
                            </a>
                        </li>
                    </ul>

                    <!-- Logout and Dark Mode -->
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class='bx bx-log-out me-2'></i>Logout
                            </a>
                        </li>
                        <li class="nav-item d-flex align-items-center">
                            <a class="nav-link" href="#">
                                <i class='bx bx-moon me-2'></i>Dark Mode
                            </a>
                            <div class="form-check form-switch ms-2">
                                <input class="form-check-input" type="checkbox" id="darkModeToggle">
                                <label class="form-check-label" for="darkModeToggle"></label>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="dashboard mt-4">
            <div class="container-fluid">
                <div class="top">
                    <button class="btn btn-outline-primary sidebar-toggle">
                        <i class='bx bxs-arrow-from-left'></i>
                    </button>
                </div>
            </div>
        </section>



        <div class="container d-flex align-items-center justify-content-center full-height">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th>UserType</th>
                                <th>Email</th>
                                <th>Decision</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">

                            <!--Rows will be dynamically inserted here-->
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
        </section>

    </div>

    

    <div id="studentContent" style="display: none;">
        <!-- Student-specific content goes here -->
        <h1>Welcome, Student!</h1>
        <p>This is the Student page.</p>-->

    </div>


    <div id="adminContent" style="display: none;">
        <!-- Student-specific content goes here -->

        <!-- Additional student features and information -->
    </div>



    <script src="../JS/SSPLandingpage.js"></script>


    <!-- Bootstrap 4.5.2 JS (include before the closing body tag) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
