<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--CSS-->
    <link href="../CSS/SSPLandingpage.css" rel="stylesheet" />
    <!--Boxicons CSS-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Make the container take the full height of the viewport */
        .full-height {
            height: 100vh;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Axios for API requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</head>


<body>
    
        <nav>
            <div class="logo">
                <div class="logo-image">
                    <img src="../Assests/logo.png" alt="logo">
                </div>
                <span class="logo-name">InovAid</span>
            </div>

            <div class="menu-items">
                <ul class="nav-links">
                    <li>
                        <a href="#">
                            <i class='bx bx-home'></i>
                            <span class="link-name">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class='bx bx-file'></i>
                            <span class="link-name">Catalog</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class='bx bx-cog'></i>
                            <span class="link-name">Account Settings</span>
                        </a>
                    </li>
                </ul>

                <ul class="logout-mod">
                    <li>
                        <a href="#">
                            <i class='bx bx-log-out'></i>
                            <span class="link-name">Logout</span>
                        </a>
                    </li>

                    <li class="mode">
                        <a href="#">
                            <i class='bx bx-moon'></i>
                            <span class="link-name">Dark Mode</span>
                        </a>

                        <div class="mode-toggle">
                            <span class="switch"></span>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <section class="dashboard">
            <div class="top">
                <i class='bx bxs-arrow-from-left sidebar-toggle'></i>

            </div>
        </section>
            <!--Added specific to root user-->
            <div id="rootContent" style="display: none;">

                <div class="container d-flex align-items-center justify-content-center full-height">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <table class="table table-bordered text-center">
                                <thead>
                                    <tr>
                                        <th>UserType</th>
                                        <th>Email</th>
                                        <th>Decision</th>
                                    </tr>
                                </thead>
                                <tbody id="userTableBody">

                                    <!--Rows will be dynamically inserted here-->
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
       

       </div>

    

            <div id="studentContent" style="display: none;">
                <!-- Student-specific content goes here -->
                <div class="container d-flex align-items-center justify-content-center full-height">
                    <div class="row justify-content-center w-100">
                        <!-- Left Column: Courses Selected -->
                        <div class="col-md-3">
                            <!-- Table Title -->
                            <h4 class="text-center mb-3">Courses Selected</h4>
                            <table class="table table-bordered text-center">
                                <thead>
                                    <tr>
                                        <th>Course</th>
                                        <th>Edit</th>
                                    </tr>
                                </thead>
                                <tbody id="proposedCoursesBody">
                                    <!--Rows will be dynamically inserted here-->
                                </tbody>
                            </table>

                            <!-- Button below the table -->
                            <div class="text-center mt-3">
                                <button type="button" class="btn btn-primary">Generate</button>
                            </div>
                        </div>

                        <!-- Right Column: Courses Available -->
                        <div class="col-md-3">
                            <!-- Table Title -->
                            <h4 class="text-center mb-3">Courses Available</h4>
                            <table class="table table-bordered text-center">
                                <thead>
                                    <tr>
                                        <th>Course</th>
                                        <th>Add</th>
                                    </tr>
                                </thead>
                                <tbody id="availableCoursesBody">
                                    <!--Rows will be dynamically inserted here-->
                                </tbody>
                            </table>
                            <!-- Title and Buttons underneath Courses Available -->
                            <div class="col-md-3">
                                <!-- Title -->
                                <h4 class="text-center mb-3">Reserved Times:</h4>

                                <!-- Input Table -->
                                <table class="table table-bordered text-center">
                                    <thead>
                                        <tr>
                                            <th>Time-Stamp</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody id="reservedTimesBody">
                                    </tbody>
                                </table>
                                <!-- Save Button and Add Icon -->
                                <div class="position-relative mt-3">
                                    <button type="button" class="btn btn-info position-absolute" style="right: -130px">Save</button>
                                    <!-- Add Icon -->
                                    <button type="button" class="btn btn-link text-primary ml-2 position-absolute" style="right: -200px; font-size: 1.5rem;" id="addIcon">
                                        <i class="bi bi-plus-circle"></i> <!-- Bootstrap Plus Icon -->
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Additional student features and information -->
             </div>
                </div>


                <div id="adminContent" style="display: none;">
                    <!-- Student-specific content goes here -->
                    <h1>Welcome, Admin!</h1>
                    <p>This is the Admin page.</p>-->
                    <!-- Additional student features and information -->
                </div>



                <script src="../JS/SSPLandingpage.js"></script>


                <!-- Bootstrap 4.5.2 JS (include before the closing body tag) -->
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
