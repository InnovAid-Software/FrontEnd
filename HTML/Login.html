


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scheduling app</title>
    <meta charset="UTF-8">
    <meta name="description" content="Keyword rich narrative on site purpose">
    <meta name="author" content="InovAid">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--added for responsiveness-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@400..900&display=swap" rel="stylesheet">
    <link href="CSS/LoginStyleSheet.css" rel="stylesheet" />
</head>
<body>
    <main>
        <header role="banner" class="primary">
            <div class="hgroup">
                <h1><a href="index.html">Woo Class Scheduler </a></h1>
                <h2>Innovaid</h2>
            </div>
        </header>

        <section id="content"
                 class="container">

            <div class="wrapper">
                <div class="container">
                    <div class="signup">Sign Up</div>
                    <div class="login">Log In </div>

                    <div class="signup-form">
                        <input type="text" placeholder="Proposed Username" class="input"><br />
                        <input type="text" placeholder="Proposed Password" class="input"><br />
                        <input type="password" placeholder="Email Address" class="input"><br />
                        <label for="user-types">Choose User-Type:</label>
                        <select name="user-types" id="user-types">
                            <option value="Student">Student</option>
                            <option value="Admin">Admin</option>
                            <option value="Root">Root</option>
                        </select>
                        <button class="clkbtn">Login</button>
                    </div>

                    <div class="signup-box">

                        <input type="email" class="ele" placeholder="youremail@email.com">
                        <input type="password" class="ele" placeholder="password">

                        <label for="signup-user-types">Choose User-Type:</label>
                        <select name="user-types" id="signup-user-types" class="ele">
                            <option value="Student">Student</option>
                            <option value="Admin">Admin</option>
                            <option value="Root">Root</option>
                        </select>
                        <button class="clkbtn">Signup</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script> <!-- Ensure this path matches your project structure -->


</body>
</html>
